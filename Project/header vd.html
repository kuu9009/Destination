    <style>
    /*pine start*/
    header {  
      
      width: 100%;
      height: 600px;
      overflow: hidden;
      width: 100%;
      height: 600px;
      position: relative;
      overflow: hidden;
    }

    .carousel-inner {
        height: 600px; /* Set height to match the header */
    }

    .carousel-item {
        height: 600px; /* Set height to match the header */
    }

    .carousel-item img {
        object-fit: cover; /* Ensure images cover the area */
        height: 100%; /* Full height */
        width: 100%; /* Full width */
    }

    .navbar {
        position: absolute; /* Keep the navbar on top of the carousel */
        width: 100%;
        z-index: 1; /* Ensure the navbar is above the carousel */
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("chat-2.webp");
      background-size: cover;
      background-position: center;
      filter: blur(3px); /* Apply blur to background */
      z-index: -1; /* Make sure it's behind content */
    }
    .logo {
      border-radius: 50%;
      margin-top:5px ;
      margin-left: 30px;
    }
   
    ul {
      list-style-type: none;
      margin-left: 200px;
    }
    li {
      display: inline-block;
      list-style-type: none;
      background-color: #161D6f;
      color: #fff;
      padding: 5px 15px 5px 15px;
      border-radius: 50px;
      margin-top: 10px;
      margin-right: 30px;
      font-weight: bold;
      
    }
    .nav-link {
      color: whitesmoke;
    }
    .search-container {
      position: absolute;
      right: 20px;
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 50px;
      padding: 5px;
      margin: 10px;
      padding: 0;
      margin-right: 0px;
    }

    .search-input {
      border: none;
      outline: none;
      padding: 5px;
      width: 150px;
      font-size: 16px;
      border-radius: 25px;
    }

    .search-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      padding: 0 10px;
      margin: 0;
    }
    .search-icon {
      font-size: 20px;
      color: #555;
    }

    .search-btn:hover .search-icon {
      color: #007bff;
    }
    li:hover {
      background-color: whitesmoke;
      color: black;
    }
    
    
    .dropdown-item:hover {
      color: rgb(36, 15, 226);

    }
    @media (max-width: 768px) {
      pre {
        font-size: 25px;
        text-align: center;
      }
      ul {
        margin-left: 50px;
      }
    }
    /*pine end*/

    /*Video Background Start*/
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins',sans-serif;
    }
       
        
    .hero{
        width: 100%;
        height: 100vh;
        background-image:linear-gradient(rgba(12,3,51,0.3),rgba(12,3,51,0.3)) ;
        position: relative;
        padding: 0 5%;
        display:flex ;
        align-items: center;
        justify-content: center;
    }
        .section-content{
          text-align: center;
          color: transparent;
          font-size: 90px;
          color:rgb(36, 15, 226);
          font-weight: 600;
          transition: 0.5s;
        }
        .section-content h1{
            font-family:monospace;
            font-size: 60px;
            color:rgb(36, 15, 226);
            font-weight: 600;
            transition: 0.5s;
        }
        .section-content h1:hover{
            -webkit-text-stroke: 2px rgb(36, 15, 226);
            color: transparent ;
        }
        .content{
            text-align: center;
            color: transparent ;
        }
        .content h1{
            font-size: 90px;
            color:#f3823c;
            font-weight: 600;
            transition: 0.5s;
        }
        .content h1:hover{
            -webkit-text-stroke: 2px #f3823c;
            color: transparent ;
        }
        .content a{
            text-decoration: none;
            display: inline-block;
            color:#f3823c;
            font-size: 24px;
            border: 2px solid #f3823c;
            padding: 14px 70px;
            border-radius: 50px;
            margin-top: 20px;
        }
        .back-video{
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: -1;  
        }
        @media (min-aspect-ratio:16/9){
            .back-video{
                width: 100%;
                height: auto;
            }
        }
        @media (max-aspect-ratio:16/9){
            .back-video{
                width: auto;
                height: 100%;
            }
        }
    /*Video Background End*/
    </style>

    <script>
          function showMore() {
            const moreRegions = document.getElementById('moreRegions');
            const showMoreBtn = document.getElementById('showMoreBtn');
        
            // Toggle the visibility of the hidden regions
            if (moreRegions.style.display === 'none') {
              moreRegions.style.display = 'block';  // Show the hidden regions
              showMoreBtn.textContent = 'Show Less...';  // Change button text
            } else {moreRegions.style.display = 'none';  // Hide the regions again
          showMoreBtn.textContent = 'Show More...';  // Reset button text
        }
      }
    </script>
